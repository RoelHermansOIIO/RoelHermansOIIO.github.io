<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agora PoC</title>
<link href="index.8f348886a70273b862c4.css" rel="stylesheet"></head>
<body class="agora-theme">
  <div class="navbar-fixed">
    <nav class="agora-navbar">
      <div class="nav-wrapper agora-primary-bg valign-wrapper">
        <h5 class="left-align">Agora Proof of Concept with Screensharing</h5>      
          <!-- 
          - check of de font zo gebruikt mag worden?
          - moet er een apparte ui komen voor klant en sales person? if yes, how gaan we ze onderscheiden
          -->
      </div>
    </nav>
  </div>
  <form id="form" class="row col l12 s12">
    <div class="row container col l12 s12">
      <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
          <div class="row card-content" style="margin-bottom: 0px;">
              <div class="input-field">
                <label for="appID" class="active">App ID</label>
                <input type="text" placeholder="App ID" name="appID">
              </div>
              <div class="input-field">
                <label for="channel" class="active">Channel</label>
                <input type="text" placeholder="channel" name="channel" id="channelName">
              </div>
              <div class="row" style="margin: 0">
                <div class="col s12">
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="join">Join</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="leave">Leave</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="publish">Publish</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="unpublish">Unpublish</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="joinScreenShare">Share screen</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="stopScreenShare">Stop Share screen</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="fullscreenSelf">Fullscreen self</button>
                <button class="btn btn-raised btn-primary waves-effect waves-light" type="button" style="margin-top: 10px" id="fullscreenOther">Fullscreen other</button>
                </div>
              </div>
              <div class="row col" style="margin: 0">
                <div class="switch">
                  <h6 style="color: rgba(0,0,0,.26);">Show Profile</h6>
                  <label>
                    <input id="show_profile" type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
                <div class="switch">
                  <h6 style="color: rgba(0,0,0,.26);">Enable Audio </h6>
                  <label>
                    <input id="enable_audio" name="hasAudio" type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
                <div class="switch">
                  <h6 style="color: rgba(0,0,0,.26);">Enable Audio for Screensharing</h6>
                  <label>
                    <input id="enable_audio_screensharing" name="screenAudio" type="checkbox" checked>
                    <span class="lever"></span>
                  </label>
                </div>
              </div>
          </div>
        </div>
        <ul class="collapsible card agora-secondary-border" style="margin-top: .4rem; border: 1px ">
          <li>
            <div class="collapsible-header agora-secondary-bg">
              <h8 class="center-align">ADVANCED SETTINGS</h8>
            </div>
            <div class="collapsible-body card-content">
              <div class="row">
                <div class="col s12">
                  <div class="input-field">
                    <label for="UID" class="active">UID</label>
                    <input type="number" placeholder="UID" name="uid">
                  </div>
                  <div class="input-field"> 
                    <label for="resolution" class="active">SCREEN SHARING RESOLUTION</label>
                    <select name="screenShareResolution" id="screenShareResolution"></select>
                  </div>
                  <div class="input-field">
                    <label for="cameraId" class="active">CAMERA</label>
                    <select name="cameraId" id="cameraId"></select>
                  </div>
                  <div class="input-field">
                    <label for="microphoneId" class="active">MICROPHONE</label>
                    <select name="microphoneId" id="microphoneId"></select>
                  </div>
                  <div class="input-field">
                    <label for="cameraResolution" class="active">CAMERA RESOLUTION</label>
                    <select name="cameraResolution" id="cameraResolution"></select>
                  </div>
                  <div class="row col s12">
                    <div class="row">
                      <label for="mode" class="active">MODE</label>
                    </div>
                    <div class="row">
                      <label>
                        <input type="radio" class="with-gap" name="mode" value="live" />
                        <span>live</span>
                      </label>

                      <label>
                        <input type="radio" class="with-gap" name="mode" value="rtc" checked/>
                        <span>rtc</span>
                      </label>
                    </div>
                  </div>
                  <div class="row col s12">
                    <div class="row">
                      <label for="codec" class="active">CODEC</label>
                    </div>
                    <div class="row">
                      <label>
                        <input type="radio" class="with-gap" name="codec" value="h264" />
                        <span>h264</span>
                      </label>

                      <label>
                        <input type="radio" class="with-gap" name="codec" value="vp8" checked />
                        <span>vp8</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
          </li>
        </ul>
      </div>
      <div class="col s7">
        <div class="video-grid" id="video">
          <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
          </div>
        </div>
      </div>
    </div>
  </form>
<script type="text/javascript" src="index.8f348886a70273b862c4.js"></script></body>
</html>
